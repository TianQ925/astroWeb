name: Deploy Astro to GitHub Pages

on:
  # 当推送到 main 分支时触发工作流
  push:
    branches: [master]
  # 允许您从 GitHub 的 Actions 标签手动运行此工作流
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          show-progress: false

      - name: 设置 Node.js 环境
        uses: actions/setup-node@v3
        with:
          node-version: '18.4.1'
          cache: 'npm'

      - name: 安装依赖并构建 Astro 项目
        run: |
          npm ci
          npm run build

      - name: 上传构建产物
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
